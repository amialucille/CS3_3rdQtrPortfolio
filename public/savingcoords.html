            margin: 8px 0;

            margin: 10px 0;

        .site-footer .social-links a {
            display: inline-flex;
            align-items: center;
            margin: 0 12px;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
            gap: 6px;
            /* space between icon and name */
        }

        .site-footer .social-links a img {
            width: 32px;
            transition: transform 0.2s ease;
        }

        .site-footer .social-links a:hover img {
            transform: scale(1.2);
        }

        .site-footer .social-links a:hover {
            color: #7CFF5B;
        }

        .site-footer .footer-note a {
            color: #7CFF5B;
            text-decoration: none;
        }

        .site-footer .footer-note a:hover {
            text-decoration: underline;
        }

    <!-- ================= COORDINATE FORM ================= -->
    <section class="coord-container">

        <div class="coord-header">
            <a href="savedcoords.html" class="see-saved-btn">SEE SAVED</a>
            <button onclick="clearForm()">RESTART</button>
        </div>

        <form id="coordForm" style="max-width:700px; margin:40px auto; display:flex; flex-direction:column; gap:15px;">
            <label>Username:</label>
            <input type="text" id="username" placeholder="Enter username" required>

            <label>Title:</label>
            <input type="text" id="title" placeholder="Structure Title" required>

           <label>Dimension:</label>
            <div class="dimension-options">
            <label>
                <input type="radio" name="dimension" value="Overworld"> Overworld
            </label>

            <label>
                <input type="radio" name="dimension" value="Nether"> Nether
            </label>

            <label>
                <input type="radio" name="dimension" value="End"> End
            </label>
            </div>

            <label>Description:</label>
            <input type="text" id="description" placeholder="Input Descripton" required>


            <label>Coordinates:</label>
            <div class="coord-inputs">
            <input type="number" id="coordX" placeholder="X" required>
            <input type="number" id="coordY" placeholder="Y" required>
            <input type="number" id="coordZ" placeholder="Z" required>
            </div>

            <label>Picture:</label>
            <input type="file" id="image" accept="image/*">

            <div style="display:flex; justify-content: space-between; align-items:center; margin-top:10px;">
                <button type="submit" class="save">Save</button>
            </div>
        </form>
        <!-- SAVED LIST -->
        <div id="savedList"></div>

        <script src="../index.js"></script>

    </section>
